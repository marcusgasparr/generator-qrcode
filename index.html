<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="/css/main.min.css" />
    <script src="/js/qrcode.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="title-pj">Gerador de QR Code</h1>
        <p>Insira um URL ou texto, para criar um QR Code</p>
        <input
          type="text"
          name="input-text"
          id="input-text"
          placeholder="Digite a URL ou texto..."
        />
        <button type="submit" class="btn-submit active">Gerar QR Code</button>
        <p class="text-warning"></p>
        <div class="qr-code">
          <img src="" alt="QR-Code" class="qr-code-img" target="_blank"/>
          <p class="text-qr-code"></p>
        </div>
        <button class="btn-refresh-page">Criar outro QR Code</button>
      </div>
    </div>
  </body>
  <footer>
    <h2>&copy; Desenvolvido por <span>Marcus Gaspar</span></h2>
  </footer>
</html>
